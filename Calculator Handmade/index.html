<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./assets/icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./main.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <title>My Calulator</title>

</head>

<body>
    <h1>V.1.0.0</h1>
    <div class="main">
        <div class="top">
            <h2>Calculator</h2>
            <button>Clear</button>
        </div>
        <div class="windows">
            <label for="num1">First Number</label>
            <input type="number" name="num1" id="num1" value="0">
            <label for="num2">Second Number</label>
            <input type="number" name="num2" id="num2" value="0">
            <label for="result">Result</label>
            <p id="result">0</p>
        </div>
        <div class="button">
            <div class="operator">
                <button>+</button>
                <button>-</button>
                <button>x</button>
                <button>&#x00F7;</button>
            </div>
        </div>
        <details>
            Note : You can click on the result of a number to set the First number with the latest result.
        </details>
    </div>

    <script src="./index.js"></script>
</body>

</html>
